    <script type="text/javascript">
        // XMLHttpRequest => Compatible "tous" navigateur
        const xhttp = new XMLHttpRequest();
        const url = "http://ib262/js/serveur.php?nom=CONGIUSTI&prenom=Christophe&age=45";
        const url = "http://ib262/js/uniqid.php";
        xhttp.onload = function(){
            if (this.readyState ==4 && this.status == 200) {
                // JSON.parse => JSONfromStr
                // JSON.stringify => JSONtoStr
                const personne = JSON.parse(this.responseText);
                console.log("Ok > "+personne.nom);
            } else {
                console.log("XMLHttpRequest return error "+ this.status + " " + this.statusText);
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    </script>
