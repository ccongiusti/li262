    <script type="text/javascript">
        // Ancienne methode <2010
        const x = document.getElementById("p3").innerHTML;
        console.log(x);
        const rouges = document.getElementsByClassName("rouge");
        console.log(rouges);
        const p = document.getElementsByTagName("p");
        console.log(p);

        // Nouvelle methode >=2010 (Compatible tout navigateur même IE)
        const x2 = document.querySelector("#p3").innerHTML;
        console.log(x2);
        const rouges2 = document.querySelectorAll(".rouge");
        console.log(rouges2);
        const p2 = document.querySelectorAll("p");
        console.log(p2);
